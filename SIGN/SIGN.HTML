<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Head Store</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="../assets/img/logo.png" alt="Logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="index.html#specs" class="nav__link">Specs</a>
            </li>
            <li class="nav__item">
              <a href="index.html#case" class="nav__link">Case</a>
            </li>
            <li class="nav__item">
              <a href="index.html#products" class="nav__link">Products</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <!-- Main Form Section -->
    <main class="auth-main">
        <form action="./login.html" method="get" class="auth-form">
            <h1>Registration</h1>
            <div class="input-cont">
                <label for="name">User Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" name="name">
                <div class="err"></div>
            </div>
            <div class="input-cont">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your email" name="email">
                <div class="err"></div>
            </div>
            <div class="input-cont">
                <label for="pass1">Password</label>
                <input type="password" id="pass1" placeholder="Enter Your password" name="pass1">
                <div class="err"></div>
            </div>
            <div class="input-cont">
                <label for="pass2">Password Confirm</label>
                <input type="password" id="pass2" placeholder="Enter Your password again" name="pass2">
                <div class="err"></div>
            </div>
            <button type="submit" onclick="send(event)">
                <i class="ri-user-add-line"></i> Sign Up
            </button>
            <p class="auth-switch">Already have an account? <a href="./login.html">Sign In</a></p>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer section">
      <div class="footer-cont grid container">
        <a href="index.html" class="footer-logo">
          <img src="../assets/img/logo.png" alt="Logo">
        </a>
        <div class="footer-content">
          <h3 class="foot-title">headphone store</h3>
          <ul class="foot-link">
            <li>
              <a href="#" class="foot-links">Headphone</a>
            </li>

            </li>
            <li>
              <a href="#" class="foot-links">Earphones</a>
            </li>
          </ul>
        </div>
        <div class="footer-content">
          <h3 class="foot-title">Support</h3>
          <ul class="foot-link">
            <li>
              <a href="#" class="foot-links">product help</a>
            </li>
            <li>
              <a href="#" class="foot-links">register</a>
            </li>
            <li>
              <a href="#" class="foot-links">updates</a>
            </li>
            <li>
              <a href="#" class="foot-links">provides</a>
            </li>
          </ul>
        </div>
      </div>
      <p class="footer-copy">Â© 2024 Headphone Store. All rights reserved.</p>
    </footer>

    <script src="./auth.js"></script>
    <script src="./sign.js"></script>
</body>
